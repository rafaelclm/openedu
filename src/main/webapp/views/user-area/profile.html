<div id="profile-body">
    <div class="row">
        <div class="col-sm-4 col-md-3 col-lg-2">
            <div class="well well-sm" id="profileImage">
                <img style="z-index: 0;" ng-src="{{profileImage}}" imageonload />
                <span class="btn-file">
                    <i class="icon32-camera2"></i>
                    <input type="file" class="form-control" title="Alterar Imagem" accept="image/*" image="memberController.photo"
                           resize-max-width="200"
                           resize-quality="0.8"/>
                </span>
            </div>
        </div>
        <div class="col-sm-8 col-md-9 col-lg-10">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="row">
                        <div class="col-md-5 col-lg-4">
                            <h3 ng-hide="editing" id="member-name"><span class="label label-info">{{ member.name || 'empty' }}</span></h3>
                            <input ng-model="member.name" class="form-control" type="text" ng-show="editing"/>
                        </div>
                        <div class="col-md-7 col-lg-8">
                            <span class="label label-info">{{ member.email}}</span>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <span class="label label-default">Data de Nascimento</span>
                    <div class="label label-info" ng-hide="editing">{{member.birthDate|| 'Ano-M&ecirc;s-Dia'}}</div>
                    <input ng-model="member.birthDate" class="form-control input-sm" type="date" ng-show="editing"/>
                </li>
                <li class="list-group-item">
                    <span class="label label-default">Localiza&ccedil;&atilde;o</span>
                    <span ng-hide="editing" class="label label-info">{{member.city|| 'Cidade'}}/
                        {{member.state|| 'Estado'}}/
                        {{member.country|| 'Pa&iacute;s'}}</span>
                    <div class="row location" ng-show="editing">
                        <div class="col-xs-12">
                            <input class="form-control input-sm" ng-model="member.city" placeholder="Cidade" type="text"/>
                        </div>
                        <div class="col-xs-12">
                            <input class="form-control input-sm" ng-model="member.state" placeholder="Estado" type="text"/>
                        </div>
                        <div class="col-xs-12">
                            <input class="form-control input-sm" ng-model="member.country" placeholder="Pa&iacute;s" type="text"/>
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <span class="label label-default">G&ecirc;nero</span>
                    <span class="label label-info" ng-if="member.gender === 1" ng-hide="editing">Homem</span>
                    <span class="label label-info" ng-if="member.gender === 2" ng-hide="editing">Mulher</span>
                    <div class="btn-group btn-group-xs" ng-show="editing">
                        <label class="btn btn-primary" ng-model="member.gender" btn-radio="1">Homem</label>
                        <label class="btn btn-primary" ng-model="member.gender" btn-radio="2">Mulher</label>
                    </div>
                </li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        </div>
    </div>
</div>
<div class="panel panel-default" id="footer">
    <div class="panel-body">
        <a id="btn-edit" href="" ng-click="editing = true" ng-hide="editing"><i class="icon32-pencil"></i></a>
        <a href="" style="margin-right: 20px;" ng-show="editing" ng-click="editing = false"><i class="icon32-save"></i></a>
        <a href="" ng-show="editing" ng-click="editing = false"><i class="icon32-cancel"></i></a>
    </div>
</div>
<style>
    .btn-file {
        position: absolute;
        overflow: hidden;
        cursor: pointer !important;
    }

    .form-control{
        border: 0px !important;
        border-bottom: 1px solid whitesmoke !important;
        color: gray;
    }

    #profile-body{
        margin-top: 50px;
        margin-right: 20px;
        margin-left: 20px;
        margin-bottom: 60px;
    }

    .btn-file input[type=file] {
        position: absolute;
        top: 0;
        right: 0;
        font-size: 999px;
        text-align: right;
        filter: alpha(opacity=0);
        opacity: 0;
        outline: none;
        background: white;
        cursor: inherit;
        display: block;
    }

    #footer{
        position: fixed; bottom: 0; right: 0; left: 0; margin-bottom: 0px;
        background-color: whitesmoke;
    }

    #member-name{
        margin: 0px;
        margin-bottom: 10px;
    }

    #profileImage{
        width: 200px !important; 
        min-height: 200px !important; 
        margin: 0px auto;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    #profileImage img{
        display: none;
    }

    #btn-edit{
        float: right;
    }

    .location{
        width: 250px;
    }
</style>
